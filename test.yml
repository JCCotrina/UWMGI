 # optimization
lr: 0.001
optimizer: "Adam"
batch_size: 128
loss: "bce"
scheduler:
  OneCycleLR:
    pct_start: 0.1
    max_lr: 0.0005
    total_steps: 100
    verbose: True
# data
num_workers: 4 
pin_memory: True
# model
model: DeepLabV3Plus
backbone: resnet18
pretrained: imagenet
load_from: False
# data augmentation
train_trans:
  Resize:
    width: 224
    height: 224
  RandomRotate90: {}
  ElasticTransform: {}
  GridDistortion: {}
  GaussianBlur: {}
val_trans:
  Resize:
    width: 224
    height: 224
# training params
gpus: 1
precision: 16
max_epochs: 15
# debugging options
train_batches: 1.
shuffle_train: True
val_batches: 1.
val_with_train: False
log: True
path: '../input/uw-madison-gi-tract-image-segmentation/train'
file: '../input/preprocessing/data_procesada.csv'  
