 # optimization
lr: 0.001
optimizer: "Adam"
batch_size: 128
loss: "criterion"
scheduler:
  CosineAnnealingLR:
    eta_min: 0.00001
    T_max: 10
    verbose: True
# data
num_workers: 2
pin_memory: True
# model
model: DeepLabV3Plus
backbone: resnet18
pretrained: imagenet
load_from: False
# data augmentation
train_trans:
  PadIfNeeded:
    min_width: 224
    min_height: 224
    border_mode: 0
  RandomResizedCrop:
    width: 224
    height: 224
  RandomRotate90: {}
  HorizontalFlip: {}
  VerticalFlip: {}
  Transpose: {}
  GridDistortion:
    p: 0.3
  GaussianBlur: 
    p: 0.3
  ElasticTransform:
    p: 0.3
  Rotate: {}
val_trans:
  Resize:
    width: 224
    height: 224
# training params
gpus: 1
precision: 16
max_epochs: 15
# debugging options
train_batches: 1.
shuffle_train: True
val_batches: 1.
val_with_train: False
log: True
path: '../input/uw-madison-gi-tract-image-segmentation/train'
file: '../input/preprocessing/data_procesada.csv'  
